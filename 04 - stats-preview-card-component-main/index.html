<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./images/favicon-32x32.png">

    <title>Stats Preview</title>
</head>
<body>
    <main class="card">
        <section class="card-img" class="card-img-container">
            <div class="img">
                <div class="img-shadow"></div>
            </div>
        </section>
        
        <section class="card-description-container">

            <h1 class="card-title">Get <span>insights</span> that help your business grow</h1>
            
            <p class="card-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency</p>
            
            
            <div class="card-stats">
                <div class="card-stat">
                    <h2 class="stats-number">10k+</h2>
                    <p class="stat-paragraph">companies</p>
                </div>
            
                <div class="card-stat">
                    <h2 class="stats-number">314</h2>
                    <p class="stat-paragraph">templates</p>
                </div>
            
                <div class="card-stat">
                    <h2 class="stats-number">12m</h2>
                    <p class="stat-paragraph">queries</p>
                </div>
            </div>
        </section>       
    </main>
    <footer class="footer">
        <p>Challenge by <a href="href="https://www.frontendmentor.io/solutions/stats-card-responsive--Y2iZyqkos" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.linkedin.com/in/luispaulobrito/">Luis Paulo Brito</a>.</p>
    </footer>
</body>
</html>
